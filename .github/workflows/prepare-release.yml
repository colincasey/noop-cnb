name: Prepare Buildpack

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump"
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  prepare-release:
    uses: colincasey/languages-github-actions/.github/workflows/_buildpacks-prepare-release.yml@main
    with:
      bump: ${{ inputs.bump }}
      app_id: ${{ vars.APP_ID }}
    secrets:
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}