name: Prepare Buildpack

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump"
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - id: install-rust-toolchain
        name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Prepare Release
        run: cargo run --bin prepare_release -- --bump ${{ inputs.bump }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "Prepare release {name}@{version}"
          commit-message: "Prepare release {name}@{version}"
          branch: "release/{version}"
          labels: "automation"
          body: "Automated Pull Request to prepare release of {name}@{version}\n\n{body}"
