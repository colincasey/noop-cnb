name: Prepare Buildpack (Shared Workflow)

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump"
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    uses: colincasey/languages-github-actions/.github/workflows/cnb-prepare-release.yml@main
    secrets: inherit
    with:
      bump: ${{ inputs.bump }}
      app_id: ${{ secrets.APP_ID }}
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}